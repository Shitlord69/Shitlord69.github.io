                 <div id="contactbuyslide1" class="slide">

                        <h3 style="text-align:center;">Please fill in your personal details so that our agent can contact you via Whatsapp.</h3>
                        <br><br>
                        <form action="buy.html" style="margin-left: 100px;margin-right: 100px;">
                            <label for="fullname">Full Name:</label><br>
                            <select name="gender" id="gender">
                                <option value="Mr.">Mr.</option>
                                <option value="Ms.">Ms.</option>
                            </select>
                            <input type="text" id="fullname" name="fullname" size="50" placeholder="Your Full Name" required><br><br>

                            <input type="email" id="email" name="email" size="50" placeholder="xxxxxx@xxx.com" required><br><br>
                            <label for="phonenum">Phone Number</label><br>
                            <select name="phonenum" id="phonenum">
                                <option value="+60">MYS +60</option>
                                <option value="+60">SGP +65</option>
                            </select>
                            <input type="tel" id="telnum" name="telnum" size="50" placeholder="12-34567890" pattern="[0-9]{2}-[0-9]{8}" required><br><br>
                            <input type="checkbox" id="agreement" name="agreement" value="True" required>
                            <label for="agreement"><small>I agree to the terms and conditions and privacy policy provided.</small></label><br><br>
                            <input type="submit" value=" Submit ">
                        </form>
